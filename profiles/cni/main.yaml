tosca_definitions_version: tosca_simple_yaml_1_3

capability_types:

  kubetos.capabilities.CNI:
    derived_from: tosca.capabilities.Node

node_types:

  kubetos.nodes.CNI:
    derived_from: tosca.nodes.SoftwareComponent
    properties:
      binary_dir:
        type: string
        default: /opt/cni/bin
      config_dir:
        type: string
        default: /etc/cni/net.d
      version:
        type: string
        default: v0.9.1
