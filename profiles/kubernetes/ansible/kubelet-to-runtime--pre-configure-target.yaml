---
- hosts: all
  gather_facts: yes
  vars:
    ansible_become: yes
  tasks:

    - name: Install packages
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - socat
        - conntrack
        - ipset
      register: package_install
      until: package_install is succeeded
      retries: 4

    - name: Remove swapfile from /etc/fstab
      mount:
        name: "{{ item }}"
        fstype: swap
        state: absent
      with_items:
        - swap
        - none

    - name: check swap
      command: /sbin/swapon -s
      register: swapon
      changed_when: no

    - name: Disable swap
      command: /sbin/swapoff -a
      when: swapon.stdout
