---
- hosts: all
  gather_facts: yes
  vars:
    ansible_ssh_user: ubuntu
    ansible_ssh_private_key_file: "{{ ssh_key }}"
    ansible_become: yes
  tasks:

    - name: Install runc
      package:
        name: runc
        state: present
      register: package_install
      until: package_install is succeeded
      retries: 4
      delay: 3
