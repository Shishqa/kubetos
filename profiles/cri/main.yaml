tosca_definitions_version: tosca_simple_yaml_1_3

imports:
  - ../cni/main.yaml

data_types:

  kubetos.datatypes.OCI.RuntimeSpec:
    derived_from: tosca.datatypes.Root
    properties:
      name:
        type: string
      path:
        type: string
      root:
        type: string

capability_types:

  kubetos.capabilities.OCI.Plugin:
    derived_from: tosca.capabilities.Node
    properties:
      spec:
        type: kubetos.datatypes.OCI.RuntimeSpec

  kubetos.capabilities.CRI:
    derived_from: tosca.capabilities.Endpoint
    properties:
      protocol:
        type: string
        default: rpc
        constraints:
          - equal: rpc

relationship_types:

  kubetos.relationships.OCI.Plugin.CRI-O:
    derived_from: tosca.relationships.DependsOn
    interfaces:
      Configure:
        type: tosca.interfaces.relationship.Configure
        operations:
          pre_configure_source:
            inputs:
              list:
                value: { get_attribute: [ SOURCE, runtimes ] }
                type: list
                entry_schema:
                  type: kubetos.datatypes.OCI.RuntimeSpec
              new_item:
                value: { get_property: [ TARGET, oci, spec ] }
                type: kubetos.datatypes.OCI.RuntimeSpec
            outputs:
              new_list: [ SOURCE, runtimes ]
            implementation: ../../utils/add-to-list.yaml

node_types:

  kubetos.nodes.OCI:
    derived_from: tosca.nodes.SoftwareComponent
    capabilities:
      oci: kubetos.capabilities.OCI.Plugin

  kubetos.nodes.Runc:
    derived_from: kubetos.nodes.OCI
    properties:
      component_version:
        type: version
        default: 1.1.1
    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard
        inputs:
          runc_version: { value: { get_property: [ SELF, component_version ] }, type: string }
        operations:
          create:
            implementation: ansible/runc--create.yaml

  kubetos.nodes.Kata:
    derived_from: kubetos.nodes.OCI
    capabilities:
      oci: kubetos.capabilities.OCI.Plugin
    properties:
      component_version:
        type: version
        default: 2.1.0
    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard
        inputs:
          kata_containers_version:
            value: { get_property: [ SELF, component_version ] }
            type: string
        operations:
          create:
            implementation:
              primary: ansible/kata--create.yaml
              dependencies:
                - kata_role
                - download_role
          configure:
            implementation:
              primary: ansible/kata--configure.yaml
              dependencies:
                - kata_role
    artifacts:
      kata_role:
        file: ansible/roles/kata
        type: tosca.artifacts.File
        deploy_path: roles/kata
      download_role:
        file: ../../utils/roles/download
        type: tosca.artifacts.File
        deploy_path: roles/download

  kubetos.nodes.CRI-O:
    derived_from: tosca.nodes.SoftwareComponent
    capabilities:
      cri: kubetos.capabilities.CRI
    properties:
      component_version:
        type: version
        default: "1.21"
    attributes:
      runtimes:
        type: list
        entry_schema:
          type: kubetos.datatypes.OCI.RuntimeSpec
    requirements:
      - oci_runtime:
          capability: kubetos.capabilities.OCI.Plugin
          relationship: kubetos.relationships.OCI.Plugin.CRI-O
          occurrences: [ 1, UNBOUNDED ]
      - cni:
          capability: kubetos.capabilities.CNI
          relationship: tosca.relationships.DependsOn
    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard
        inputs:
          crio_version: { value: { get_property: [ SELF, component_version ] }, type: string }
        operations:
          configure:
            inputs:
              crio_runtimes:
                value: { get_attribute: [ SELF, runtimes ] }
                type: list
                entry_schema:
                  type: kubetos.datatypes.OCI.RuntimeSpec
              cni_bin_dir: { value: { get_property: [ SELF, cni, cni, binary_dir ] }, type: string }
              cni_conf_dir: { value: { get_property: [ SELF, cni, cni, config_dir ] }, type: string }
            implementation:
              primary: ansible/cri-o--configure.yaml
              dependencies:
                - crio_role
    artifacts:
      crio_role:
        file: ansible/roles/cri-o
        type: tosca.artifacts.File
        deploy_path: roles/cri-o

  kubetos.nodes.Crictl:
    derived_from: tosca.nodes.SoftwareComponent
    properties:
      component_version:
        type: version
        default: 1.21.0
    requirements:
      - cri_runtime:
          capability: kubetos.capabilities.CRI
          relationship: tosca.relationships.ConnectsTo
    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard
        operations:
          create:
            inputs:
              crictl_version:
                value: { concat: [ "v", { get_property: [ SELF, component_version ] } ] }
                type: string
              cri_socket: { value: { get_property: [ SELF, cri_runtime, cri, url_path ] }, type: string }
            implementation:
              primary: ansible/crictl--create.yaml
              dependencies:
                - crictl_role
                - download_role
    artifacts:
      crictl_role:
        file: ansible/roles/crictl
        type: tosca.artifacts.File
        deploy_path: roles/crictl
      download_role:
        file: ../../utils/roles/download
        type: tosca.artifacts.File
        deploy_path: roles/download
