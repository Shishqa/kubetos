---

michman_deploy:

  - uid: security_group
    role: openstack/security_group
    host: localhost
    config:
      name: shishqa-test-sg
      description: test security group for shishqa

  - uid: compute
    role: openstack/compute
    host: localhost
    config:
      name: shishqa-test-compute
      flavor: Standard1.small.s50
      image: bc350bda-eade-4640-8382-5c0e63b0cf60
      key_name: shishqa
      virtual_network: net-for-intra-sandbox
      floating_ip_pool: ispras
      security_group: security_group

  - uid: cri-o
    role: container-engine/cri-o
    host: compute
    become: true
    config:
      version: 1.19

  - uid: crictl
    role: container-engine/crictl
    host: compute
    become: true
    config:
      version: v1.19.0
      cri: cri-o
