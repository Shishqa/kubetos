tosca_definitions_version: tosca_simple_yaml_1_3

metadata:
  template_name: "kubetos"
  template_author: "shishqa"
  template_version: "1.0"

imports:
  - profiles/openstack/main.yaml
  - profiles/cri/main.yaml
  - profiles/cni/main.yaml

topology_template:
  node_templates:
    sg:
      type: openstack.nodes.SecurityGroup
      properties:
        name: shishqa-test-sg-opera
        description: sg created from xOpera

    sg_rule_tcp:
      type: openstack.nodes.SecurityGroupRule
      properties:
        protocol: tcp
        remote_ip_prefix: 0.0.0.0/0
      requirements:
        - security_group: sg

    sg_rule_udp:
      type: openstack.nodes.SecurityGroupRule
      properties:
        protocol: udp
        remote_ip_prefix: 0.0.0.0/0
      requirements:
        - security_group: sg

    sg_rule_icmp:
      type: openstack.nodes.SecurityGroupRule
      properties:
        protocol: icmp
        remote_ip_prefix: 0.0.0.0/0
      requirements:
        - security_group: sg

    compute:
      type: openstack.nodes.Compute
      properties:
        name: shishqa-test-xopera
        image: "Ubuntu Server 20.04 LTS (Focal Fossa)"
        flavor: Standard1.small.s50
        network: net-for-intra-sandbox
        floating_ip_pool: ispras
        key_name: shishqa
      requirements:
        - security_group: sg
      artifacts:
        ssh_key: id_rsa

    runc:
      type: kubetos.nodes.Runc
      capabilities:
        oci:
          properties:
            name: runc
            path: /usr/sbin/runc
            root: /run/runc
      requirements:
        - host: compute

    kata:
      type: kubetos.nodes.Kata
      capabilities:
        oci:
          properties:
            name: kata
            path: /opt/kata/bin/kata-runtime
            root: /run/kata-containers
      requirements:
        - host: compute

    cni:
      type: kubetos.nodes.CNI
      capabilities:
        cni:
          properties:
            version: v0.9.1
            binary_dir: /opt/cni/bin
            config_dir: /etc/cni/net.d
      requirements:
        - host: compute

    cni_bridge:
      type: kubetos.nodes.CNI.Plugin.Bridge
      properties:
        cni_version: 0.4.0
        name: br
        pod_cidr: 10.200.0.0/16
      requirements:
        - cni: cni
        - host: compute

    cni_loopback:
      type: kubetos.nodes.CNI.Plugin.Loopback
      properties:
        cni_version: 0.4.0
        name: lo
      requirements:
        - cni: cni
        - host: compute

    crio:
      type: kubetos.nodes.CRI-O
      capabilities:
        cri:
          properties:
            url_path: /var/run/crio/crio.sock
      requirements:
        - host: compute
        - oci_runtime: runc
        - oci_runtime: kata
        - cni: cni

    crictl:
      type: kubetos.nodes.Crictl
      properties:
        version: { concat: [ 'v', { get_property: [ SELF, cri_runtime, version ] }, '.0' ] }
      requirements:
        - host: compute
        - cri_runtime: crio

